<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Home.css">
    <title>Home</title>
</head>
<body>
<section class="product">
    <div class="container">
        <h1>Product</h1>
        <label for="#" class="lable" >Product Name </label>
        <input type="text" placeholder="Product Name" class="form-control" id="productName">
        <label for="#" class="lable">Product Price </label>
        <input type="number" placeholder="Product Price" class="form-control" id="productPrice">
        <label for="#" class="lable" >Product Categ </label>
        <input type="text" placeholder="Product Categ" class="form-control" id="productCateg">
        <label for="#" class="lable" >Product desc </label>
        <input type="text" placeholder="Product Disc" class="form-control" id="productDesc">
        <label for="#" class="lable" > Product Count </label>
        <input type="number" placeholder="Product Count" class="form-control w-25" id="productcount">
        <button class="btn btn-info mb-4" onclick="Addproduct()" > Add Product</button>
        <button class="btn btn-danger mb-4" onclick="DeleteAll()" > Delete All</button>
        <input type="text" placeholder="Search" class="form-control w-50 m-auto mb-5" onkeyup=" (this.value) "id="SearchProduct">
        <table class="table table-bordered text-center"  > 
            <thead class="thead">
                <th> ID </th>
                <th> Product Count</th>
                <th> product Name </th>
                <th> product Price </th>
                <th> product Categ </th>
                <th> product Desc </th>
                <th> Delete </th>
                <th> Update </th>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </div>
</section>























<script src="Js/Home.js"></script>
<script src="Js/bootstrap.bundle.min.js"></script>
</body>
</html>
